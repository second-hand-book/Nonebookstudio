<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>The Bartlett School of Architecture UCL 2019</title>
    <style>
        /* 基礎版型設定 */
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            max-width: 700px; 
            margin: 0 auto; 
            padding: 40px 20px 120px; 
            line-height: 1.8; 
            color: #333;
            background-color: #fff;
        }

        .back-link { text-decoration: none; color: #ccc; font-size: 0.9rem; display: block; margin-bottom: 20px; }
        .back-link:hover { color: #888; }

        /* 標題與價格 */
        header { margin-bottom: 30px; }
        h1 { font-size: 1.6rem; margin: 0 0 8px 0; letter-spacing: 0.5px; font-weight: 500; }
        .price { font-size: 1.1rem; color: #8b5e3c; font-weight: bold; }

        /* 圖片容器 */
        .img-box { text-align: center; margin-bottom: 30px; }
        img { max-width: 100%; height: auto; border: 1px solid #f2f2f2; display: block; margin: 0 auto; }

        /* 封面圖：寬度一半 */
        .cover-img { width: 50%; }

        /* 內頁圖：全寬 */
        .inner-img { width: 100%; margin-bottom: 10px; }

        /* 文字介紹 */
        .description { 
            font-size: 1rem; 
            color: #444; 
            margin: 40px 0; 
            white-space: pre-wrap;
            text-align: justify;
        }

        /* 底部固定詢問按鈕 */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(8px);
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .ask-btn { 
            display: inline-block; 
            background: #000; 
            color: #fff; 
            padding: 14px 60px; 
            text-decoration: none; 
            font-size: 0.95rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

    <div class="description">
書況:9.99成新
已絕版
Bartlett英國建築名校2019年度作品集，各式各樣的實驗性想法，圖面及模型以高度敘事深受學界喜愛。
適合各年級層、畢業設計及競圖需求者，有時候不是想法不夠好，是圖畫的不夠好，這本書提供了非常豐富的圖面呈現方式，相信能為建築系學生打開對於圖面的想像。
