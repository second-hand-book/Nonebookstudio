<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的線上書庫</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 40px 20px; line-height: 1.6; }
        header { text-align: center; margin-bottom: 50px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .book-item { text-decoration: none; color: #333; text-align: center; }
        .book-cover { width: 100%; aspect-ratio: 2/3; background: #eee; object-fit: cover; border: 1px solid #ddd; }
        .book-title { margin-top: 10px; font-weight: bold; display: block; }
        .book-item:hover { opacity: 0.8; }
    </style>
</head>
<body>

<header>
    <h1>未名書店
</header>

<main class="book-grid">
    <a href="book1.html" class="book-item">
        <img src="book1.jpg" alt="書名A" class="book-cover">
        <span class="book-title">GA HOUSES PROJECT 2021</span>
    </a>

    <a href="book2.html" class="book-item">
        <img src="book2.jpg" alt="書名B" class="book-cover">
        <span class="book-title">GA HOUSES PROJECT 2022</span>
    </a>
</main>

</body>
</html>
